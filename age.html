<!DOCTYPE html>
<html>
    <head>
        <title>Age Calculator</title>
    </head>
    <body>
        <script>
            const currentYear = 2025;
            function age(birthyear){
                return currentYear-birthyear;
            }
            let year = prompt('Enter your birth year:');
            alert('You are '+ age(year) + ' years old.');
        </script>
    </body>
</html>
