<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Card Generator</h1>
      <label for="cardType">Select Card Type:</label>
      <select id="cardType">
        <option value="Birthday">Birthday</option>
        <option value="Wedding">Wedding</option>
        <option value="Graduation">Graduation</option>
        <option value="Anniversary">Anniversary</option>
      </select>

      <label for="cardMessage">Enter Message:</label>
      <textarea id="cardMessage" placeholder="Enter your message here..."></textarea>

      <button id="generateCard">Generate</button>
    </div>

    <div class="preview-section">
      <div id="previewTitle" class="preview-title"></div>
      <div id="previewCard" class="card-preview">
        <div id="previewMessage" class="card-message"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
